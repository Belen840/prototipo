<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado de Trabajadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f4f4f4; }
    .navbar { background-color: #006837; }
    .navbar-brand, .nav-link, .text-light { color: white !important; }
    footer {
      background-color: #006837;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Estado de Trabajadores</h2>

    <div class="mb-5">
      <h4>✅ Aceptados</h4>
      <table class="table table-bordered table-hover bg-white">
        <thead class="table-success">
          <tr>
            <th>Nombre</th>
            <th>RUT</th>
            <th>Correo</th>
            <th>Curso</th>
            <th>Empresa</th>
          </tr>
        </thead>
        <tbody id="tabla-aceptados"></tbody>
      </table>
    </div>

    <div>
      <h4>❌ Rechazados</h4>
      <table class="table table-bordered table-hover bg-white">
        <thead class="table-danger">
          <tr>
            <th>Nombre</th>
            <th>RUT</th>
            <th>Correo</th>
            <th>Curso</th>
            <th>Empresa</th>
          </tr>
        </thead>
        <tbody id="tabla-rechazados"></tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <a href="trab.html" class="btn btn-primary">Volver al formulario</a>
    </div>
  </div>

  <script>
    const aceptados = JSON.parse(localStorage.getItem('aceptados')) || [];
    const rechazados = JSON.parse(localStorage.getItem('rechazados')) || [];

    const tablaAceptados = document.getElementById('tabla-aceptados');
    const tablaRechazados = document.getElementById('tabla-rechazados');

    function crearFila(t) {
      return `
        <tr>
          <td>${t.nombre || '-'}</td>
          <td>${t.rut || '-'}</td>
          <td>${t.correo || '-'}</td>
          <td>${t.curso || '-'}</td>
          <td>${t.empresa || '-'}</td>
        </tr>
      `;
    }

    tablaAceptados.innerHTML = aceptados.length
      ? aceptados.map(crearFila).join('')
      : '<tr><td colspan="5" class="text-center">No hay trabajadores aceptados.</td></tr>';

    tablaRechazados.innerHTML = rechazados.length
      ? rechazados.map(crearFila).join('')
      : '<tr><td colspan="5" class="text-center">No hay trabajadores rechazados.</td></tr>';
  </script>

</body>
</html>
